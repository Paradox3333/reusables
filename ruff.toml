# https://github.com/astral-sh/ruff/blob/main/docs/configuration.md

# General settings
indent-width = 4  # Spaces
preview = true
target-version = "py310"
line-length = 150

exclude = [
  "data/",
  "dependencies/",
  "docs/",
  "notebooks/",
]

# Linting configuration
[lint]
select = [
  "D",      # Docstring linting
  "I",      # Import sorting
  "F",      # Pyflakes
  "W6",     # Warnings
  "E71",    # Syntax errors
  "E72",
  "E112",   # No-indented-block
  "E113",   # Unexpected-indentation
  "E203",   # Whitespace-before-punctuation
  "E272",   # Multiple-spaces-before-keyword
  "E275",   # Missing-whitespace-after-keyword
  "E303",   # Too-many-blank-lines
  "E304",   # Blank-line-after-decorator
  "E501",   # Line-too-long
  "E702",   # Multiple-statements-on-one-line-semicolon
  "E703",   # Useless-semicolon
  "E731",   # Lambda-assignment
  "W191",   # Tab-indentation
  "W291",   # Trailing-whitespace
  "W293",   # Blank-line-with-whitespace
  "UP039",  # Unnecessary-class-parentheses
  "C416",   # Unnecessary-comprehension
  "RET506", # Superfluous-else-raise
  "RET507", # Superfluous-else-continue
  "A",      # Builtin shadowing
  "SIM105", # Suppressible-exception
  "FURB110",# If-exp-instead-of-or-operator
  "RUF018", # Assignment-in-assert
]

extend-ignore = [
  "D203",   # Blank line before closing docstrings
  "D212",   # Docstring closing quotes on the same line as the summary
  "D415",   # First line should end with a period, question mark, or exclamation point
]

[lint.pydocstyle]
convention = "google"

# Formatter configuration
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
docstring-code-format = true
docstring-code-line-length = "dynamic"  # Adjust to surrounding code's line length
